<div class="card mb-4 box-shadow">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" style="height: 225px; width: 100%; display: block;" >
    <div class="card-body d-flex flex-column">
        <a href="#">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-outline-secondary"><i class="bi bi-cart"></i></button>
          <button type="button" routerLink="/shop/{{product.id}}" class="btn btn-outline-secondary">Посмотреть</button>
        </div>
      </div>
    </div>
  </div>
